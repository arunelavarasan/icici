<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/calculator/css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <script src="/animation/javascript.js" type="text/javascript"></script>
</head>

<body>
  <h1>CASIO</h1>
  <div class="display">
    <input type="text" value="" id="h" disabled></h1>
  </div>
  <div class="grid-container">
    <button class="grid-item1" value="1">1</button>
    <button class="grid-item2" value="2">2</button>
    <button class="grid-item3" value="3">3</button>
    <button class="grid-item4" value="4">4</button>
    <button class="grid-item5" value="5">5</button>
    <button class="grid-item6" value="6">6</button>
    <button class="grid-item7" value="7">7</button>
    <button class="grid-item8" value="8">8</button>
    <button class="grid-item9" value="9">9</button>
    <button class="grid-item0" value="0">0</button>
    <button class="grid-item+" value="+">+</button>
    <button class="grid-item-" value="-">-</button>
    <button class="grid-itemc" value="c"><img src="/calculator/icons/bin.png" height="20px" width="20px"></button>
    <button class="grid-item=" value="=" id="=">=</button>
    <button class="grid-itemsc" value="singlec"><img src="/calculator/icons/clear.png" height="20px" width="20px"></button>
  </div>

</body>
<style>
  button{
    font-family: 'Poppins', sans-serif;
    font-size: 30px;
  }
  input[type="text"]{
    font-size: 20px;
    padding: 10px;
  }
</style>
<script>
  $("document").ready(function () {
    var text = "";
    $("button[class^=grid-item]" + $(this).val()).on("click", function append() {
      var apha = $(this).val();
      if (apha >= 0 || apha <= 9 || apha == "+" || apha == "-" || apha == "x") {

        switch ($(this).val()) {
          case "+": text = text.concat("+");
            break;

          case "-": text = text.concat("-");
            break;

          case "x": text = text.concat("x");
            break;

          default: text = text.concat(apha);
        }
        $("#h").val(text);
      }
      else if ($(this).val() == "=") {
        var result = 0;
        var s = text.split("+");
        for (var i = 0; i < s.length; i++) {
          if(s[i].includes("*") || s[i].includes("/"))
          {
            break;
          }
          s[i] = parseInt(s[i]);
          result = result + s[i];
        }
        if (isNaN(result)) {
          $("#h").val("error");
          text = "";
        }
        else if(s.length<1){
          $("button[id^='=']").attr("disabled",'');
        }
        else {
          $("#h").val("Ans = " + result);
          text = "";
        }

      }
      else if ($(this).val() == "c") {
        text = "";
        $("#h").val(text);
      }
      else if ($(this).val() == "singlec") {
        text = text.replace(text.charAt(text.length - 1), '');
        $("#h").val(text);
      }
    });
  });
  function parse(s){
    var add = 0;
     s = s.split("+");
     for(var i = 0; i<s.length;i++){
        s[i] = parseInt(s[i]);
        result = result + s[i];
     }
  }
</script>

</html>
